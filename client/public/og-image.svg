<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(30, 41, 59, 0.9)"/>
      <stop offset="100%" stop-color="rgba(15, 23, 42, 0.8)"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Geometric background patterns -->
  <rect x="0" y="0" width="1200" height="2" fill="url(#textGradient)" opacity="0.3"/>
  <rect x="0" y="628" width="1200" height="2" fill="url(#textGradient)" opacity="0.3"/>
  
  <!-- Main card -->
  <rect x="60" y="60" width="1080" height="510" rx="24" fill="url(#cardGradient)" stroke="rgba(99, 102, 241, 0.2)" stroke-width="1"/>
  
  <!-- Left section with avatar -->
  <circle cx="180" cy="200" r="45" fill="rgba(99, 102, 241, 0.15)" stroke="url(#textGradient)" stroke-width="2"/>
  <text x="180" y="210" text-anchor="middle" fill="#f8fafc" font-family="system-ui" font-size="32" font-weight="700">A</text>
  
  <!-- Main content -->
  <text x="280" y="160" fill="#f8fafc" font-family="system-ui" font-size="48" font-weight="700">A Adarsh</text>
  <text x="280" y="200" fill="url(#textGradient)" font-family="system-ui" font-size="24" font-weight="600">Software Engineer</text>
  <text x="280" y="230" fill="#94a3b8" font-family="system-ui" font-size="20" font-weight="400">Building GenAI-Driven SaaS</text>
  
  <!-- Tech stack with clean icons -->
  <g transform="translate(280, 280)">
    <!-- React -->
    <rect x="0" y="0" width="140" height="50" rx="25" fill="rgba(97, 218, 251, 0.1)" stroke="rgba(97, 218, 251, 0.3)" stroke-width="1"/>
    <g transform="translate(20, 25)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#61dafb" stroke-width="2"/>
      <circle cx="0" cy="0" r="2" fill="#61dafb"/>
      <ellipse cx="0" cy="0" rx="12" ry="4" fill="none" stroke="#61dafb" stroke-width="1.5"/>
      <ellipse cx="0" cy="0" rx="12" ry="4" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(60)"/>
      <ellipse cx="0" cy="0" rx="12" ry="4" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(-60)"/>
    </g>
    <text x="50" y="30" fill="#e2e8f0" font-family="system-ui" font-size="16" font-weight="500">React</text>
    
    <!-- Python -->
    <rect x="160" y="0" width="140" height="50" rx="25" fill="rgba(55, 118, 171, 0.1)" stroke="rgba(55, 118, 171, 0.3)" stroke-width="1"/>
    <g transform="translate(180, 15)">
      <path d="M0 0 Q0 -8 8 -8 L12 -8 Q20 -8 20 0 L20 12 Q20 20 12 20 L8 20 Q0 20 0 12 Z" fill="#3776ab"/>
      <path d="M20 20 Q20 28 12 28 L8 28 Q0 28 0 20 L0 8 Q0 0 8 0 L12 0 Q20 0 20 8 Z" fill="#ffd43b"/>
      <circle cx="6" cy="6" r="2" fill="#fff"/>
      <circle cx="14" cy="14" r="2" fill="#306998"/>
    </g>
    <text x="210" y="30" fill="#e2e8f0" font-family="system-ui" font-size="16" font-weight="500">Python</text>
    
    <!-- GenAI -->
    <rect x="320" y="0" width="140" height="50" rx="25" fill="rgba(6, 182, 212, 0.1)" stroke="rgba(6, 182, 212, 0.3)" stroke-width="1"/>
    <g transform="translate(340, 25)">
      <circle cx="0" cy="0" r="10" fill="none" stroke="#06b6d4" stroke-width="2"/>
      <path d="M-6 -3 L6 -3 M-6 0 L6 0 M-6 3 L6 3" stroke="#06b6d4" stroke-width="1.5"/>
      <circle cx="-8" cy="-6" r="1.5" fill="#06b6d4"/>
      <circle cx="8" cy="-6" r="1.5" fill="#06b6d4"/>
      <circle cx="-8" cy="6" r="1.5" fill="#06b6d4"/>
      <circle cx="8" cy="6" r="1.5" fill="#06b6d4"/>
      <path d="M-8 -6 Q0 -2 8 -6 M-8 6 Q0 2 8 6" stroke="#06b6d4" stroke-width="1" fill="none"/>
    </g>
    <text x="370" y="30" fill="#e2e8f0" font-family="system-ui" font-size="16" font-weight="500">GenAI</text>
  </g>
  
  <!-- Right side decorative elements -->
  <g transform="translate(900, 150)">
    <circle cx="0" cy="0" r="6" fill="rgba(99, 102, 241, 0.4)"/>
    <circle cx="40" cy="-20" r="4" fill="rgba(139, 92, 246, 0.4)"/>
    <circle cx="20" cy="30" r="5" fill="rgba(6, 182, 212, 0.4)"/>
    <path d="M0 0 Q20 -10 40 -20 M0 0 Q10 15 20 30" stroke="url(#textGradient)" stroke-width="1" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Bottom section -->
  <rect x="100" y="500" width="400" height="3" rx="1.5" fill="url(#textGradient)" opacity="0.6"/>
  <text x="100" y="540" fill="#64748b" font-family="system-ui" font-size="16" font-weight="500">Professional Portfolio</text>
</svg>